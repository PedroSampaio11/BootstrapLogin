<!DOCTYPE html>
<html lang="en" data-bs-theme="">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/scripts.js" defer></script> <!-- Usando defer para garantir que o JS seja carregado apÃ³s o HTML -->
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="w-100 m-auto form-container">
        <form>
            <img
              src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg"
              class="mb-4"
              height="54"
              width="72"
              alt="Bootstrap logo"
            />
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <div class="form-floating">
                <input
                  type="email"
                  class="form-control"
                  id="floatingInput"
                  placeholder="Your-email@gmail.com"
                />
                <label for="floatingInput">Email</label>
            </div>

            <div class="form-floating">
                <input
                  type="password"
                  class="form-control"
                  id="floatingPassword" 
                  placeholder="Password"
                />
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start my-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="flexCheckDefault"
                />
                <label for="flexCheckDefault" class="form-check-label">
                  Remember me
                </label>
            </div>

            <button class="btn btn-primary w-100 py-2">Sign in</button>
        </form>

        <div class="theme mt-4">
            <select id="theme-selector" class="form-select" aria-label="Default select example">
                <option value="default" selected>Theme</option>
                <option value="dark" >Dark</option>
                <option value="light" >Light</option>
            </select>
        </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
